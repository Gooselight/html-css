<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <audio src="midia/Hologram - Bobby Richards.mp3"> </audio>

    <video width="640" poster="midia/067 bwbox1.jpg" controls autoplay loop>
        <source src="midia/big fire.mp4" type="video/mp4">
        <source src="midia/fire.mp4" type="video/mp4">
        <source src="midia/pexels-rostislav.mp4" type="video/mp4">
        <P>seu navegador não tem compatibilidade com reprodução de vídeos.</P>
    </video>
    <h1>Inserindo vídeos do You Tube</h1>
    <iframe width="640" height="480" src="https://www.youtube.com/embed/GfKs8oNP9m8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
